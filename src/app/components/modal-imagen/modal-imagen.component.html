<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block; padding-right: 16px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button
                        type="button"
                        class="close"
                        (click)="cerrarModal()">
                        <span>Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3> Seleccione una imagen</h3>


                    <div class="text-center">
                        <img *ngIf="!imgTemp" class="img-avatar" [src]="modalImagenService.img" alt="">
                        <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp" alt="">
                    </div>
    
                    <input type="file" (change)="cambiarImagen($event.target.files[0])">
                    
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-default"
                        (click)="cerrarModal()">Cancelar
                    </button>
                    <button (click)="subirImagen()" type="button" class="btn btn-primary">Actualizar foto</button>
                </div>
            </div>
        </div>
    </div>
</div>

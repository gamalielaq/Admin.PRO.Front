<div class="input-group">
    <span class="input-group-btn">
        <button 
        class="btn"
        [ngClass]="btnClass"
        type="button" (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input class="form-control"
    type="number"
    [ngClass]="{'is-invalid': progreso > 100 || progreso < 0 }"
    min="0"
    max="100"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso">
    <span class="input-group-btn">
        <button
        class="btn"
        [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>

<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtTermino (keyup)="buscar(txtTermino.value)" class="form-control" type="text" placeholder="Buscar Medico">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button class="btn btn-primary" [routerLink]="['/dashboard/medico/nuevo']">
                        <i class="fa fa-hospital-o"></i>
                        Crear Medico
                    </button>
                </div>
                <h4 class="card-title">Hospitales</h4>
                <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th class="w-100">Nombre</th>
                                <th class="w-100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="!cargando">
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img class="avatar cursor" (click)="abrirModal( medico )" [style.width]="'35px'" [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre">
                                </td>
                                <td> {{ medico.nombre }}</td>

                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" class="cursor" data-toggle="tooltip" data-original-title="Guardar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" (click)="delete( medico )" data-toggle="tooltip" data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr>
                                <td class="text-right" colspan="5">
                                    <button class="btn btn-secondary">Anterior</button>&nbsp;
                                    <button class="btn btn-secondary">Siguiente</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row animated fadeIn fast" *ngIf="cargando">
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <h4 class="alert-heading">Cargando</h4>
                            <i class="fa fa-spin fa-refresh fa-2x"></i>
                            <p class="mb-0">Por fabor espere</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

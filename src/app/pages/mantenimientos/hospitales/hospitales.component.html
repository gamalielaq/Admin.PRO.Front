<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input class="form-control" type="text" #txtTermino (keyup)="buscar( txtTermino.value )" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button class="btn btn-primary" (click)="showSweetAlert()">
                        <i class="fa fa-hospital-o"></i>
                        Crear Hospital
                    </button>
                </div>
                <h4 class="card-title">Hospitales ({{ hospitales.length }})</h4>
                <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-bordered w-100">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Hospital</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="!cargando">
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img class="avatar cursor" (click)="abrirModal( hospital )" [style.width]="'35px'" [src]="hospital.img | imagen:'hospitales'" alt="Img hopsita">
                                </td>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="hospital.nombre" placeholder="Nombre del hospital">
                                </td>
                                <td class="text-nowrap">
                                    <a class="cursor" (click)="save( hospital )" data-toggle="tooltip" data-original-title="Guardar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="cursor" (click)="delete( hospital )" data-toggle="tooltip" data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="alert alert-info text-center" *ngIf="cargando">
                    <h4 class="alert-heading">Cargando</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0">Por fabor espere</p>
                </div>
            </div>
        </div>
    </div>
</div>

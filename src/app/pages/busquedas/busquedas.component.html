<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" role="alert" *ngIf="usuarios.length === 0">
                    <h4 class="alert-heading">No hay Usuarios con ese termino</h4>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [style.width]="'35px'" [src]="usuario.img | imagen: 'usuarios'" alt="">
                                </td>
                                <td> {{ usuario.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                <div class="alert alert-info" role="alert" *ngIf="medicos.length === 0">
                    <h4 class="alert-heading">No hay Medicos con ese termino</h4>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Avatar
                                </th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="cursor" *ngFor="let medico of medicos" (click)="abrirMedico( medico )">
                                <td>
                                    <img [style.width]="'35px'" [src]="medico.img | imagen: 'medicos'">
                                </td>
                                <td>{{medico.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info" role="alert" *ngIf="hospitales.length === 0">
                    <h4 class="alert-heading">No hay Hospitales con ese termino</h4>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Avatar
                                </th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img [style.width]="'35px'" [src]="hospital.img | imagen: 'hospitales'">
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
